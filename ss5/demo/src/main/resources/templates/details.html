<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://kit.fontawesome.com/4bf93b0ca4.js"
            crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mt-sm-2">
    <a th:href="@{/products}">
        <button type="button" class="btn btn-primary"> Back To List</button>
    </a>
    <table class="container table table-bordered mt-0">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Producer</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${products.id}"></td>
            <td th:text="${products.name}"></td>
            <td th:text="${products.price}"></td>
            <td th:text="${products.status}"></td>
            <td th:text="${products.producer}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
