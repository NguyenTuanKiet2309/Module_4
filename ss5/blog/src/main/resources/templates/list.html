<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
/>
<script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
></script>
<script
        src="https://kit.fontawesome.com/4bf93b0ca4.js"
        crossorigin="anonymous"
></script>
<link href="style.css" rel="stylesheet">
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.toponseek.com/blogs/wp-content/uploads/2019/12/blog-2-1agqwuw-2c4299e-3.jpg" alt="Bootstrap" width="50" height="50">
        </a>
        <a th:href="@{/blogs/create-form}">
            <button style="text-align: left" type="button" class="btn btn-outline-primary">CREATE BLOG</button>
        </a>
        <h2 style="text-align: center">BLOG TUẤN KIỆT</h2>
    </div>
</nav>

<div class="container mt-4 mt-sm-2">
    <div class="row">
        <div>

            <div style="width: 300px" class=" form-control col-3" th:if="${message != null}" th:text="${message}"></div>
        </div>
    </div>

    <div th:each="blog, blogStat:${blog}">
        <div class="card mb-3" style="width: 1300px; height: 300px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${blog.image}" class="img-fluid rounded-start" style="width: 500px; height: 300px"
                         alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="height: 80%">
                        <a th:href="@{/blogs/{id}(id=${blog.id})}"><h5 class="card-title" th:text="${blog.title}"></h5>
                        </a>
                        <p class="card-text" th:text="${blog.introduce}"></p>
                        <small><p class="card-text" th:text="${blog.dateWriting}"></p></small>
                    </div>
                    <div class="col-md-4" style="position: relative; left: 82%" >
                        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}">
                            <button type="button" class="btn btn-outline-warning">Edit</button></a>
                        <a th:href="@{/blogs/delete/{id}(id=${blog.id})}">
                            <button type="button" class="btn btn-outline-danger">Delete</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
