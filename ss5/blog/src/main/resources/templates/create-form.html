<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://kit.fontawesome.com/4bf93b0ca4.js"
            crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.toponseek.com/blogs/wp-content/uploads/2019/12/blog-2-1agqwuw-2c4299e-3.jpg" alt="Bootstrap" width="50" height="50">
        </a>
        <h1 style="text-align: center">Create Blog</h1>
    </div>
</nav>
<div>
    <div class="container mt-4 mt-sm-2">
        <a th:href="@{/blogs}">
            <button type="button" class="btn btn-outline-primary"> Back To List</button>
        </a>
        <div class="row">
            <form method="post" action="/blogs" th:object="${blog}">
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <td><input style="width: 500px" scope="row" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <th>Introduce</th>
                        <td><input style="width: 500px" scope="row" th:field="*{introduce}"></td>
                    </tr>
                    <tr>
                        <th>Content</th>
                        <td><textarea style="width: 1000px; height: 300px" scope="row" th:field="*{content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td> Image</td>
                        <td><input type="text" class="form-control" th:field="*{image}" required></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-outline-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
