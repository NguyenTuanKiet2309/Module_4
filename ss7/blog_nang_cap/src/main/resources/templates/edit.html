<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.toponseek.com/blogs/wp-content/uploads/2019/12/blog-2-1agqwuw-2c4299e-3.jpg"
                 alt="Bootstrap" width="50" height="50">
        </a>
        <h1 style="text-align: center">EDIT BLOG</h1>
    </div>
</nav>

<div class="container mt-4 mt-sm-2">

    <div class="row">
        <form action="/blogs/update" th:object="${blog}" method="post">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <td><input style="width: 500px" scope="row" th:field="*{title}"></td>
                </tr>
                <tr>
                    <th>Introduce</th>
                    <td><input style="width: 500px" scope="row" th:field="*{introduce}"></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>
                        <select id="category" th:field="*{category}">
                            <option th:each="ctg, statCate: ${categorys}"
                                    th:text="${ctg.name}" th:value="${ctg.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td><textarea style="width: 1000px; height: 300px" scope="row" th:field="*{content}"></textarea>
                    </td>
                </tr>
                <tr>
                    <th><input type="datetime-local" th:field="*{dateWriting}" type="hidden"></th>
                </tr>
                <tr>
                    <tH>Image</tH>
                    <td><input type="text" class="form-control" th:field="*{image}" required></td>
                </tr>

                <input type="hidden" th:field="*{id}" th:value="${blog.getId()}">
            </table>
            <div>
                <button type="submit" class="btn btn-outline-primary">Edit</button>
                <a th:href="@{/blogs}">
                    <button type="button" class="btn btn-outline-primary"> Back To List</button>
                </a>
            </div>


        </form>
    </div>
</div>
</body>
</html>
